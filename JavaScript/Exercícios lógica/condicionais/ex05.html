<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Média de duas notas</title>
  </head>
  <script>
    /*Faça um programa para a leitura de duas notas parciais de um aluno. O programa
    deve calcular a média alcançada por aluno e apresentar:
    ● A mensagem "Aprovado", se a média alcançada for maior ou igual a sete;
    ● A mensagem "Reprovado", se a média for menor do que sete;
    ● A mensagem "Aprovado com Mérito", se a média for igual a dez.*/

    let nota1 = parseFloat(prompt("Primeira nota:"));
    let nota2 = parseFloat(prompt("Segunda nota: "));

    if (isNaN(nota1) || nota1 < 0 || isNaN(nota2) || nota2 < 0) {
      console.log("Valor inválido!");
    } else {
      const media = (nota1 + nota2) / 2;

      if (media === 10) {
        console.log(`${media} Aprovado com mérito!`);
      } else if (media >= 7) {
        console.log(`${media} Aprovado`);
      } else {
        console.log(`${media} Reprovado!`);
      }
    }
  </script>
  <body></body>
</html>
