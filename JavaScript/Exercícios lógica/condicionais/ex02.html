<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positivo ou Negativo</title>
  </head>
  <script>
    //Faça um programa que peça um número ao usuário e imprima na tela se o valor é positivo ou negativo.

    let numero = parseFloat(prompt("Digite um número: "));

    if (numero > 0) {
      console.log("Positivo!!");
    } else if (numero === 0) {
      console.log("Zero absoluto!!");
    } else {
      console.log("Negativo!!");
    }
  </script>
  <body></body>
</html>
