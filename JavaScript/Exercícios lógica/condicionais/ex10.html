<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saudação</title>
  </head>
  <script>
    /* Faça um programa que pergunte em que turno você estuda. Peça para digitar M
       (Matutino), V (Vespertino) ou N (Noturno). Imprima a mensagem "Bom Dia!", "Boa
       Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso*/

    let turno = prompt("Informe o turno que você estuda (M - Matutino, V - Vespertino ou N - Noturno: ").toUpperCase().trim();

    if (turno === "M") {
      console.log("Bom dia!");
    } else if (turno === "V") {
      console.log("Boa tarde!!");
    } else if (turno === "N") {
        console.log("Boa noite!!");
    } else {
        console.log("Valor inválido");
    }


    /*Outra solução usando Switch:
    switch (turno) {
  case "M":
    console.log("Bom dia!");
    break;
  case "V":
    console.log("Boa tarde!");
    break;
  case "N":
    console.log("Boa noite!");
    break;
  default:
    console.log("Valor inválido!");
}*/
  </script>
  <body></body>
</html>
