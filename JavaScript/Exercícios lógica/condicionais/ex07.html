    <title>Maior de três números</title>
  </head>
  <script>
    //Faça um programa que leia três números e imprima o maior e o menor deles.

    let numero1 = parseFloat(prompt("Primeiro número: "));
    let numero2 = parseFloat(prompt("Segundo número: "));
    let numero3 = parseFloat(prompt("Terceiro numero: "));

    if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
      console.log("Valor inválido!");
    } else {
      const maior = Math.max(numero1, numero2, numero3);
      const menor = Math.min(numero1, numero2, numero3);
      console.log(`Maior: ${maior}, Menor: ${menor}`);
    }
