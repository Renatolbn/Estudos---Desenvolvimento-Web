<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maior de Dois Números</title>
  </head>
  <script>
    let n1 = parseFloat(prompt("Primeiro número: "));
    let n2 = parseFloat(prompt("Segundo número: "));

    if (n1 > n2) {
      console.log(`O número maior é: ${n1.toFixed(2)}`);
    } else {
      console.log(`O número maior é: ${n2.toFixed(2)}`);
    }
  </script>
  <body></body>
</html>
