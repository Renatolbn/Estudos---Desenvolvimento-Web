<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de Salário</title>
  </head>
  <script>
    /*Faça um programa que pergunte quanto você ganha por hora e o número de horas trabalhadas no mês. Calcule e imprima o total do seu salário no referido mês.*/

    let valorHora = parseFloat(prompt("Informe o valor da hora trabalhada: "));
    let horasTrabalhadas = parseFloat(prompt("Horas trabalhadas: "));
    const totalSalario = horasTrabalhadas * valorHora;

    console.log("O total do salário é de: " + totalSalario.toFixed(2));
  </script>
  <body></body>
</html>
