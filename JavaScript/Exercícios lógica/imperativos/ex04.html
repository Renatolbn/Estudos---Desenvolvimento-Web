<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversão de metros p/ centímetros</title>
  </head>
  <script>
    let metros = parseFloat(prompt("Informe a medida em metros: "));
    resultado = metros * 100;
    console.log(metros + " metros é igual a " + resultado.toFixed(2) + " Cm");
  </script>
  <body></body>
</html>
