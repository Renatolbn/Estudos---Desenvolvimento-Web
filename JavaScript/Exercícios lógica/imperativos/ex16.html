<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidade (Peso)</title>
    <!-- Implemente um programa em Java que receba um valor em quilogramas e retorne o valor equivalente em libras. Considere que 1 kg é equivalente a 2,20462 libras. -->
</head>
<script>
    let kg = parseFloat(prompt("Informe o peso em Kg: "));

    const libras = kg * 2.20462;

    console.log(`O peso em libra é : ${Math.round(libras)}`);


   //Math.round() - Arredonda para o MAIS PRÓXIMO.
</script>
