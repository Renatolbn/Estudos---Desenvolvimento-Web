<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Volume de um Cilindro</title>
</head>
<script>
    let raio = parseFloat(prompt("Informe o raio da base do cilindro: "));
    let altura = parseFloat(prompt("Informe a altura do cilindro: "));
    
    const volume = Math.PI * (Math.pow(raio,2)) * altura;
    console.log(`O volume do cilindro é de: ${volume.toFixed(2)}`);

</script>
<body>
</body>
</html>
