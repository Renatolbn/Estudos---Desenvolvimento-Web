<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de um Círculo</title>
</head>
<script>
let raio = parseFloat(prompt("Informe a raio do círculo: "));

const area = Math.PI * raio * raio;

console.log("A área do círculo é de: " + area.toFixed(2));

</script>
