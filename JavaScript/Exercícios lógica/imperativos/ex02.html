<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valor da compra</title>
  </head>
  <script>
    //Faça um programa que peça o valor unitario e a quantidade  de um produto e exiba o valor total da compra.

    let precoUnitario = parseFloat(prompt("Informe o valor do produto: "));
    let quantidade = prompt("Informe a quantidade: ");

    let total = precoUnitario * quantidade;

    console.log("A quantidade é de: " + quantidade);
    console.log("O valor total da compra é de: " + total);
  </script>
  <body></body>
</html>
