<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área de um Triângulo</title>
</head>
<script>
    let altura = parseFloat(prompt("Informe a altura: "));
    let base = parseFloat(prompt("Informe a base: "));

    const area = (base * altura)/2;

    console.log(`A área do triangulo é de: ${area}`);
    alert(`A área do triangulo é de: ${area}`);
</script>
